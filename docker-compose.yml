version: "3"

services:
  vivienda-api:
    build: .
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 80 --reload"
    volumes:
      - .:/app
    ports:
      - 5195:80
    extra_hosts:
      - "host.docker.internal:host-gateway"
  db:
    image: postgres:13-alpine
    volumes:
      - vivienda_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=Anakin
      - POSTGRES_PASSWORD=Anakin4
      - POSTGRES_DB=vivienda
volumes:
  vivienda_data:
